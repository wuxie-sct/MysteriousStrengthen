    不损坏不降级: '[TEXT]&c强化失败！你强化装备 {0} &c到 &a{1} &c级强度失败了，&c好在当前阶段装备不会发生任何问题！'
    不损坏降级: '[TEXT]&c强化失败！你的装备 {0} &c强度降级到了 &a{1} &c级！，当前阶段装备不会损坏！'
